    body {

    .container {
      width: 80%;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */

      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Sombra alrededor del contenedor */

    header {

    h1 {

    nav button {

    main button {

    footer {

    footer p {

    <p>&copy; 2024 Derechos Reservados - Nytt | <a href="https://twitter.com/nyttclover" target="_blank">Sígueme en Twitter</a></p>
  </footer>

 
<script>
    function openLink(url) {
      window.open(url, '_blank');
    }
  
    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
  
      // Crear un elemento para mostrar el mensaje de éxito
      const successMessage = document.createElement('div');
      successMessage.textContent = '¡IP del servidor copiada correctamente!';
      successMessage.style.color = 'green';  // Establecer el color del texto
      successMessage.style.marginTop = '10px';  // Ajustar el margen superior
      document.querySelector('main').appendChild(successMessage);
  
      // Eliminar el mensaje después de unos segundos (opcional)
      setTimeout(() => {
        document.querySelector('main').removeChild(successMessage);
      }, 3000); // 3000 milisegundos = 3 segundos (ajusta según sea necesario)
    }
  </script>

</body>
